<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3B444B;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #004080;
        }

        .floating-triangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 208px solid #ff8c00;
            cursor: pointer;
            animation: moveTriangle 5s infinite linear;
        }

        .floating-triangle::before {
            content: ' '; /* Empty content for the pseudo-element */
            position: absolute;
            top: 20px; /* Adjust the position based on your design */
            left: 20px; /* Adjust the position based on your design */
            width: 80px; /* Adjust the size based on your design */
            height: 80px; /* Adjust the size based on your design */
            background-color: #3B444B; /* Match the background color of the body */
            z-index: -1; /* Move the pseudo-element behind the triangle */
        }

        @keyframes moveTriangle {
            0% {
                transform: translate(-50%, -50%) translate(0, 0);
            }
            25% {
                transform: translate(-50%, -50%) translate(100px, 50px);
            }
            50% {
                transform: translate(-50%, -50%) translate(200px, 0);
            }
            75% {
                transform: translate(-50%, -50%) translate(100px, -50px);
            }
            100% {
                transform: translate(-50%, -50%) translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    
    <p>Explore the different sections below:</p>
    
    <ul>
        <li><a href="partA.html">Part A</a></li>
        <li><a href="partB.html">Part B</a></li>
    </ul>

    <div class="floating-triangle"></div>
</body>
</html>
