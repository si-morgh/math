<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3B444B; /* Updated background color */
            color: #fff; /* Updated text color to white */
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #004080;
        }

        .floating-triangle {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    
    <p>Explore the different sections below:</p>
    
    <ul>
        <li><a href="partA.html">Part A</a></li>
        <li><a href="partB.html">Part B</a></li>
    </ul>

    <div class="floating-triangle" onclick="window.location.href='partA.html'"></div>
</body>
</html>
