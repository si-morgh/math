<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3B444B;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #004080;
        }

        .floating-triangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px; /* Updated size */
            height: 208px; /* Updated size */
            background-color: #ff8c00; /* Updated color */
            cursor: pointer;
            overflow: hidden; /* Hide overflowing content */
        }

        .floating-triangle::before {
            content: 'Mathematics'; /* Updated content */
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
        }

        .floating-triangle p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    
    <p>Explore the different sections below:</p>
    
    <ul>
        <li><a href="partA.html">Part A</a></li>
        <li><a href="partB.html">Part B</a></li>
    </ul>

    <div class="floating-triangle"></div>
</body>
</html>
