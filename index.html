<!DOCTYPE html>
<html>
<head>
    <title>Two-Column Layout</title>
    <style>
        /* Apply CSS to create two columns */
        .container {
            display: flex;
        }
        .left-column {
            flex: 1;
            padding: 0px;
            border: 0px solid #ccc;
            background-color: #3B444B; /* Change this to your desired background color for the left column */
        }
        .right-column {
            flex: 1;
            padding: 0px;
            border: 0px solid #ccc;
             background-color: #B2BEB5; /* Change this to your desired background color for the right column */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <!-- Content for the left column goes here -->
            <h2>Left Column</h2>
            <p>This is the content for the left column.</p>
        </div>
        <div class="right-column">
            <!-- Content for the right column goes here -->
            <h2>Right Column</h2>
            <p>This is the content for the right column.</p>
        </div>
    </div>
</body>
</html>
