<!DOCTYPE html>
<html>
<head>
    <title>Two Vertical Sections</title>
    <style>
        /* Apply CSS for the left and right sections */
        .left-section {
            width: 50%;
            height: 100vh; /* 100% of the viewport height */
            background-color: #ffcc00; /* Background color for the left section */
            float: left;
        }
        .right-section {
            width: 50%;
            height: 100vh;
            background-color: #ff6600; /* Background color for the right section */
            float: right;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <!-- Content for the left section goes here -->
        <h2>Left Section</h2>
        <p>This is the content for the left section.</p>
    </div>
    <div class="right-section">
        <!-- Content for the right section goes here -->
        <h2>Right Section</h2>
        <p>This is the content for the right section.</p>
    </div>
</body>
</html>
