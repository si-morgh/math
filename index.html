<!DOCTYPE html>
<html>
<head>
    <title>Two Vertical Sections</title>
    <style>
        /* Apply CSS for the left and right sections */
        .left-section {
            width: 50%;
            height: 100vh;
            background-color: #ffcc00;
            float: left;
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
        .right-section {
            width: 50%;
            height: 100vh;
            background-color: #ff6600;
            float: right;
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
        body {
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <!-- Content for the left section goes here -->
        <h2>Left Section</h2>
        <p>This is the content for the left section.</p>
    </div>
    <div class="right-section">
        <!-- Content for the right section goes here -->
        <h2>Right Section</h2>
        <p>This is the content for the right section.</p>
    </div>
</body>
</html>
